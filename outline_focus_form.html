<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline and Focus Styling Form</title>
  <link rel="stylesheet" href="outline_focus_form.css">
</head>
<body>
  <header>
    <h1>Outline and Focus Styling Form</h1>
  </header>

  <main>
    <section class="form-section">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" rows="4" placeholder="Write your message..."></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Outline & Focus Demo | Designed by Jai Chaudhary</p>
  </footer>
</body>
</html>
