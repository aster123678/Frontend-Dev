<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup Landing Page</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="company-landing.css">
</head>
<body>

  <!-- ================= HEADER & NAVBAR ================= -->
  <header class="bg-dark text-white py-3">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Company Logo/Name -->
        <a class="navbar-brand fw-bold fs-3" href="#">TechNova</a>

        <!-- Toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- ================= HERO SECTION ================= -->
  <main>
    <section class="hero d-flex align-items-center text-center text-white">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <!-- Large Heading -->
            <h1 class="display-4 fw-bold">Innovate. Build. Grow.</h1>
            <!-- Subtitle -->
            <p class="lead my-3">Empowering startups with cutting-edge technology and design excellence.</p>
            <!-- Call to Action Button -->
            <a href="#" class="btn btn-primary btn-lg mt-3">Get Started</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 TechNova | Designed with ❤️ using Bootstrap</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle (for Navbar Toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
