<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="filter-comparison-layout.css">
</head>
<body>
  <header>
    <h1>Before & After Filter Comparison</h1>
  </header>

  
  <main>
    <section class="comparison-container">
    
      <figure class="image-box">
        <img src="https://picsum.photos/500/300?random=1" alt="Original Image">
        <figcaption>Original Image</figcaption>
      </figure>

    
      <figure class="image-box filtered">
        <img src="https://picsum.photos/500/300?random=2" alt="Filtered Image">
        <figcaption>Filtered (Brightness Applied)</figcaption>
      </figure>
    </section>
  </main>

</body>
</html>
