<!DOCTYPE html>
<html>
<head>
  <title>HTML Entities Example</title>
  <!-- Display special characters using HTML entities -->
</head>
<body>
  <h1>Show Special Characters</h1>
  <p>&lt; &gt; &amp; &quot; &apos;</p>
  <p>&copy; &trade; &reg;</p>
  <p>Literal characters shown above are: &lt; (less-than), &gt; (greater-than), &amp; (ampersand), " (double quote), ' (single quote).</p>
</body>
</html>
