<html>
<head><meta charset="utf-8"><title>Q2 - Live Character Counter</title><link rel="stylesheet" href="lcc.css"></head>
<body>
  <h2>Live Character Counter</h2>
  <textarea id="message" rows="6" cols="60" maxlength="100"></textarea>
  <div>
    <span id="counter">100</span> characters remaining
    <button id="resetBtn">Reset</button>
  </div>

</body>
