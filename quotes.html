<!DOCTYPE html>
<html>
<head>
  <title>Quotations Example</title>
  <!-- Uses blockquote for long quote and q for short quote -->
</head>
<body>
  <h1>Quotations</h1>

  <blockquote cite="https://example.com">
    This is a long quote example that is placed inside a blockquote element.
    It can be multiple sentences long and stands apart from the main paragraph.
  </blockquote>

  <p>Here is a short quote inside a paragraph: <q>Practice makes perfect &amp; patience matters</q>.</p>
</body>
</html>
