<!doctype html>
<html>
<head><meta charset="utf-8"><title>Q9 - Form Submit Blocker</title><link rel="stylesheet" href="form_submit_blocker.css"></head>
<body>
  <h2>Registration Form</h2>
  <form id="regForm" novalidate>
    <div><label>Name: <input id="name" name="name" /></label><span class="err" id="errName"></span></div>
    <div><label>Email: <input id="email" name="email" /></label><span class="err" id="errEmail"></span></div>
    <div><label>Password: <input id="password" name="password" type="password" /></label><span class="err" id="errPassword"></span></div>
    <button type="submit">Submit</button>
  </form>
  <div id="success" style="color:green;margin-top:8px"></div>
<script src="form_submit_blocker.js"></script>
</body>
</html>
