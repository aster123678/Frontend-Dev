<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="gallery_grid.css" />
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main class="gallery">
    <figure>
      <img src="mountain.jpg" alt="Mountain" />
      <figcaption>Peaceful Mountains</figcaption>
    </figure>
    <figure>
      <img src="forest.jpg" alt="Forest" />
      <figcaption>Misty Forest</figcaption>
    </figure>
    <figure>
      <img src="beach.jpg" alt="Beach" />
      <figcaption>Sunny Beach</figcaption>
    </figure>
    <figure>
      <img src="city_lights.jpg" alt="City" />
      <figcaption>City Lights</figcaption>
    </figure>
    <figure>
      <img src="golden_desert.jpg" alt="Desert" />
      <figcaption>Golden Desert</figcaption>
    </figure>
    <figure>
      <img src="flowing_river.webp" alt="River" />
      <figcaption>Flowing River</figcaption>
    </figure>
  </main>

  <footer>
    &copy; 2025 My Gallery. All Rights Reserved.
  </footer>
</body>
</html>
