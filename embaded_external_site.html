<!DOCTYPE html>
<html>
<head>
  <title>Embed External Site</title>
  <!-- Embeds an external website using iframe -->
</head>
<body>
  <h1>External Site Embed</h1>
  <iframe src="https://www.wikipedia.org" width="100%" height="600" title="Wikipedia iframe" frameborder="1">
    <!-- Some browsers block embedding certain sites for security (X-Frame-Options) -->
  </iframe>

  <p>Some websites may not allow embedding for security reasons.</p>
</body>
</html>
