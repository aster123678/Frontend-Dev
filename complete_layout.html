<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="complete_layout.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Website</h1>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to My Website</h2>
        <p>Your one-stop solution for web development.</p>
    </section>

    <section class="about">
        <div class="text">
            <h2>About Us</h2>
            <p>We create modern and responsive websites using the latest technologies.</p>
        </div>
        <div class="image">
            <img src="about.jpg" alt="About Us">
        </div>
    </section>

    <section class="services">
        <div class="service-box">Web Design</div>
        <div class="service-box">Development</div>
        <div class="service-box">SEO</div>
    </section>

    <section class="contact">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="message">Message:</label>
            <textarea id="message" rows="5" placeholder="Your Message"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
