<!DOCTYPE html>
<html>
<head>
  <title>Complete Head Elements</title>

  <!-- Charset: declares character encoding for the document -->
  <meta charset="UTF-8">

  <!-- Description and author metadata -->
  <meta name="description" content="Example page showing head elements">
  <meta name="author" content="Your Name">

  <!-- Base: sets a base URL for relative links on the page -->
  <base href="https://example.com/">

  <!-- Link: example link tag (often used for favicon or styles) -->
  <!-- In this beginner example the favicon link is shown but not required to exist -->
  <link rel="icon" href="favicon.ico">

  <!-- Style: can be empty; included because task requested it -->
  <style>
    /* (Empty as requested) */
  </style>

  <!-- Script: can be empty; included because task requested it -->
  <script>
    /* (Empty as requested) */
  </script>

  <!-- Comments explaining each tag:
       - title: page title shown in browser tab
       - meta: metadata such as charset, description, and author
       - base: default base URL for relative links
       - link: link to external resources (favicon, stylesheet)
       - style: internal styles (not used here)
       - script: JavaScript code (not used here)
  -->
</head>
<body>
  <h1>Page with All Important Head Elements</h1>
  <p>This page includes title, meta, base, link, style, and script tags in the head section.</p>
  <p>Try clicking a relative link: <a href="somepage.html">Relative link (uses base URL)</a></p>
</body>
</html>
