<!DOCTYPE html>
<html>
<head>
  <title>Google Map Embed</title>
  <!-- Beginner: Embed Google Map using an iframe -->
</head>
<body>
  <h1>Our City Map</h1>
  <!--
    loading="lazy" tells the browser to defer loading the iframe until it is near the viewport,
    which can improve page load performance.
  -->
  <iframe
    title="Map showing my city or school"
    width="100%"
    height="450"
    loading="lazy"
    src="https://www.google.com/maps/place/GLA+University/@27.6048579,77.5948477,822m/data=!3m1!1e3!4m6!3m5!1s0x39736ce47bffc039:0xfe5fc3da92c6341!8m2!3d27.6048577!4d77.5970353!16s%2Fm%2F0ryvc6s?entry=ttu&g_ep=EgoyMDI1MTAyMi4wIKXMDSoASAFQAw%3D%3D">
  </iframe>
  <!-- <p>Note: Replace the src attribute with the embed link for your own school or city from Google Maps.</p> -->
</body>
</html>
