<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Tracker with Badges</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="task-tracker.css">
</head>

<body class="bg-light text-dark">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4 mb-4">
    <h1 class="fw-bold mb-1">Task Tracker</h1>
    <p class="mb-0 lead">Manage your daily goals efficiently</p>
    <span class="badge bg-warning text-dark mt-2">Pending Tasks: <span class="fw-bold">4</span></span>
  </header>

  <!-- Main Content -->
  <main class="container">

    <!-- Task List -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Your Tasks</h2>

        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Complete Bootstrap Assignment
            <span class="badge bg-danger">High</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Update GitHub Portfolio
            <span class="badge bg-warning text-dark">Medium</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Attend AI-900 Practice Session
            <span class="badge bg-success">Low</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Design Hackathon Presentation
            <span class="badge bg-danger">High</span>
          </li>
        </ul>

        <!-- Complete Button -->
        <div class="text-center mt-4">
          <button class="btn btn-success">
            Mark as Completed
            <span class="badge bg-light text-success ms-1">2</span>
          </button>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Task Tracker. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
