


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            display:flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .calculator {
            width: 300px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }

        .display {
            width: 100%;
            height: 80px;
            background-color: black;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 30px;
            border: none;
            pointer-events: none;
        }
        #result {
            width: 100%;
            height: 60px;
            border: 50px;
            background-color: #000;
            color: white;
            text-align: right;
            font-size: 50px;
            padding: 0px;
        }


        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
        }

        .operator {
            background-color: #ff9f0a;
            color: white;
        }

        .function {
            background-color: #a5a5a5;
            color: black;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" value="0" readonly>
        <div class="buttons">
            <button><i class="fa-solid fa-delete-left"></i></button>
            <button class="function">AC</button>
            <button class="function">%</button>
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>̥̥̥̥̥̥̥̥̥̥̥̥̥
    <!-- <script src="calc_script.js"></script> -->
</body>
</html>
