<!DOCTYPE html>
<html>
<head>
  <title>Login Form with CSRF Token</title>
</head>
<body>
  <h1>Login</h1>
  <form action="#" method="post">
    <label>Username:<br>
      <input type="text" name="username" required>
    </label>
    <br><br>
    <label>Password:<br>
      <input type="password" name="password" required>
    </label>
    <br><br>
    <input type="hidden" name="csrf_token" value="dummy_csrf_token_12345">
    <button type="submit">Login</button>
  </form>
</body>
</html>
