<!DOCTYPE html>
<html>
<head>
  <title>Login Form with CSRF Token</title>
  <!-- Beginner: login form includes a hidden dummy CSRF token -->
</head>
<body>
  <h1>Login</h1>
  <!--
    HTML comment: A CSRF token (Cross-Site Request Forgery token) is used on the server
    side to verify that a form submission came from the authentic site/session and not
    from a malicious third-party site. Here we include a dummy token in a hidden field.
  -->
  <form action="#" method="post">
    <label>Username:<br>
      <input type="text" name="username" required>
    </label>
    <br><br>
    <label>Password:<br>
      <input type="password" name="password" required>
    </label>
    <br><br>
    <input type="hidden" name="csrf_token" value="dummy_csrf_token_12345">
    <button type="submit">Login</button>
  </form>
</body>
</html>
