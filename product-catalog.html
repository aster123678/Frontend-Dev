<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog | ShopEase</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="product-catalog.css">
</head>
<body class="bg-light text-dark">

  <!-- ================= HEADER ================= -->
  <header class="bg-dark text-white text-center py-4">
    <h1 class="fw-bold">ShopEase</h1>
    <p class="mb-0">Your one-stop shop for everything awesome!</p>
  </header>

  <!-- ================= MAIN SECTION ================= -->
  <main class="container py-5">
    <h2 class="text-center fw-bold mb-4">Our Featured Products</h2>

    <!-- Product Grid using Bootstrap Grid System -->
    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text text-success fw-bold">$59.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text text-success fw-bold">$79.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="card-text text-success fw-bold">$49.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 4">
          <div class="card-body text-center">
            <h5 class="card-title">Gaming Mouse</h5>
            <p class="card-text text-success fw-bold">$29.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 ShopEase | Built with ❤️ using Bootstrap</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
