<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Q4 — Special Offer Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    .banner { padding:12px; margin:8px 0; border-radius:6px; background:#fff3e0; display:block; }
  </style>
</head>
<body>
  <main>
    <section id="banners">
      <div class="banner" id="banner1">50% off — Today only!</div>
      <div class="banner" id="banner2">Free shipping over $50</div>
      <div class="banner" id="banner3">New arrivals — Check them out</div>
    </section>

    <div id="controls">
      <button id="hide-btn">Hide Banner 1</button>
      <button id="show-btn">Show Banner 1</button>
      <button id="slide-btn">Slide Toggle All</button>
      <button id="fade-btn">Fade Toggle All</button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="banners.js"></script>
</body>
</html>
