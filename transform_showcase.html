<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Transformations Showcase</title>
  <link rel="stylesheet" href="transform_showcase.css" />
</head>
<body>

  <header>
    <h1>CSS Transformations Showcase</h1>
  </header>

  <main>
    <section class="transform-section">
      <!-- Rotate Box -->
      <div class="transform-box rotate">
        <div class="shape"></div>
        <p>rotate(45deg)</p>
      </div>

      <!-- Scale Box -->
      <div class="transform-box scale">
        <div class="shape"></div>
        <p>scale(1.2)</p>
      </div>

      <!-- Translate Box -->
      <div class="transform-box translate">
        <div class="shape"></div>
        <p>translate(20px, -10px)</p>
      </div>

      <!-- Skew Box -->
      <div class="transform-box skew">
        <div class="shape"></div>
        <p>skew(15deg, 10deg)</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Created by Jai — All Rights Reserved © 2025</p>
  </footer>

</body>
</html>
