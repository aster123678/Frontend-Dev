<!DOCTYPE html>
<html>
<head>
  <title>Travel Selection Page</title>
</head>
<body>

  <h1>Choose Your Travel Preferences</h1>

  <form>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option selected>India</option>
      <option>USA</option>
      <option>Japan</option>
      <option>France</option>
    </select>
    <br><br>

    <label for="state">State:</label>
    <select id="state" name="state">
      <option selected>Uttar Pradesh</option>
      <option>Maharashtra</option>
      <option>Tamil Nadu</option>
      <option>Kerala</option>
    </select>
    <br><br>

    <label for="city">City:</label>
    <select id="city" name="city">
      <option selected>Agra</option>
      <option>Mumbai</option>
      <option>Chennai</option>
      <option>Kochi</option>
    </select>
    <br><br>

    <label for="place">Favorite Tourist Place:</label>
    <select id="place" name="place">
      <option selected>Taj Mahal</option>
      <option>Gateway of India</option>
      <option>Marina Beach</option>
      <option>Backwaters of Kerala</option>
    </select>
    <br><br>
  </form>

  <p>
    You have selected <b>India</b> as your country, <b>Uttar Pradesh</b> as your state, 
    <b>Agra</b> as your city, and your favorite tourist place is <b>Taj Mahal</b>.
  </p>

</body>
</html>
