<!DOCTYPE html>
<html>
<head>
  <title>URI Encoding Example</title>
  <!-- Demonstrates correct encoding for special characters and spaces -->
</head>
<body>
  <h1>URI Encoding</h1>
  <p>Original: https://example.com/search?query=HTML & CSS</p>
  <p>Encoded: <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
  <p>Note: spaces are %20 and ampersand (&) in a query value can be encoded as %26.</p>
</body>
</html>
