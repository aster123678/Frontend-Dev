<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flex + Grid Layout</title>
  <link rel="stylesheet" href="res_web.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <div class="logo">MyLogo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- ===== Main Area ===== -->
  <main class="container">
    <!-- Article Section -->
    <article class="content">
      <h1 class="animated-title">Welcome to My Website</h1>
      <p>
        This is a sample layout combining Flexbox and Grid for modern responsive design.
      </p>

      <div class="flex-boxes">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
    </article>

    <!-- Sidebar Section -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li>Latest Posts</li>
        <li>Popular Tags</li>
        <li>Categories</li>
        <li>Archives</li>
      </ul>
    </aside>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    &copy; 2025 MyWebsite | Designed with ❤️ using Flexbox & Grid
  </footer>
</body>
</html>
