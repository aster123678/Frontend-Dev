<!DOCTYPE html>
<html>
<head>
  <title>YouTube Embed - Percentage Size</title>
  <!-- Beginner: Embed a YouTube video using an iframe.
       Width and height use percentage values so the iframe scales with the browser. -->
</head>
<body>
  <h1>My Favorite Video</h1>
  <!-- iframe width and height use percentages (no pixels) -->
  <iframe
    width="80%"
    height="60%"
    src="https://www.youtube.com/watch?v=W8J6H92FS88&list=RDW8J6H92FS88&start_radio=1"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
  <p>Resize the browser to see the iframe adjust.</p>
</body>
</html>
