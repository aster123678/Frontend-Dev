<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Background Webpage</title>
  <link rel="stylesheet" href="gradient_bg_wp.css" />
</head>
<body>

  <header>
    <h2>Gradient Background Webpage</h2>
  </header>

  <main>
    <section class="linear">
      <div>
        <h2>Linear Gradient Section</h2>
        <p>This section uses a <strong>linear gradient</strong> background from pink to peach.</p>
      </div>
    </section>

    <section class="radial">
      <div>
        <h2>Radial Gradient Section</h2>
        <p>This section uses a <strong>radial gradient</strong> background with a parallax-like effect.</p>
      </div>
    </section>
  </main>

  </footer>

</body>
</html>
