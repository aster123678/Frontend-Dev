<!DOCTYPE html>
<html>
<head>
  <title>Employee Payroll</title>
</head>
<body>
    <!-- <header>
        <img src="images.jpg" width="100" height="120"><h1 id="name">EMPLOYEE<br>PAYROLL</h1>
                  </header> -->
<header style="display: flex; align-items: center; padding: 10px; ">
    <img src="images.jpg" width="50" height="60" style="margin-right: 10px; border:2px solid yellow; border-radius: 90px;">
    <h1 style="font-size: 22px; margin: 0;"><span style="color: yellow; font-weight: bold">EMPLOYEE</span><br>PAYROLL</h1>
  </header>


    
    <form style="background-color: lightgrey;width: 200px portrait ; padding: 80px; border-radius: 60px; box-shadow:5000px rgba(0,0,0,0.1);">
        <fieldset>
          <h1>Employee Payroll Form</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
        <!-- <label>Profile Image</label>
            <input type="radio" name="gender" value="M"> 
            <input type="radio" name="gender" value="F"> Female -->
        <label>Gender:</label>
            <input type="radio" name="gender" value="M"> Male
            <input type="radio" name="gender" value="F"> Female<br>
            <br>

            <label>Department:</label>
                <input type="radio" name="gender" value="HR"> HR
                <input type="radio" name="gender" value="Sales"> Sales
                <input type="radio" name="gender" value="Finance"> Finance
                <input type="radio" name="gender" value="Engineer"> Engineer
                <input type="radio" name="gender" value="Other"> Other
                <br>
                <br>
                <label for="Salary">Select Salary:</label>
                <select id="Salary" name="salary">
                <option value="" disabled>--Choose Salary--</option>
                <option value="20k" selected>20k</option>
                <option value="30k">30k</option>
                <option value="40k">40k</option>
                </select>
                <br><br>
                <label for="date">Start Date:</label>
                <input type="date" id="date" name="date">
                <br><br>

                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="6" cols="55"></textarea><br><br>
                <!-- <input type="text" id="notes" name="Notes" rows="6" cols="55" ><br><br> -->
                <input type="button" value="Cancel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

 
            

        </fieldset>
    </form>
