<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Section</title>
  <link rel="stylesheet" href="pricing_section.css" />
</head>
<body>
  <section class="pricing-section">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>✔ 5 Projects</li>
        <li>✔ 10 GB Storage</li>
        <li>✔ Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card highlight">
      <h2>Pro</h2>
      <p class="price">$19/mo</p>
      <ul class="features">
        <li>✔ 15 Projects</li>
        <li>✔ 50 GB Storage</li>
        <li>✔ Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card">
      <h2>Enterprise</h2>
      <p class="price">$49/mo</p>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ 200 GB Storage</li>
        <li>✔ Dedicated Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </section>
</body>
</html>
